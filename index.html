<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big O Complexity Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0e14;
      --bg-elevated: #111827;
      --bg-input: #1a1f2e;
      --border: #2d3748;
      --border-accent: #4a90e2;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent: #4a90e2;
      --accent-bright: #60a5fa;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --gradient-start: #4a90e2;
      --gradient-end: #7c3aed;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
      padding: 2rem 0;
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
      animation: fadeInDown 0.8s ease-out;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: 400;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      animation: fadeIn 1s ease-out 0.4s both;
    }

    @media (max-width: 968px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .panel:hover::before {
      opacity: 1;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .panel-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .language-selector {
      display: flex;
      gap: 0.5rem;
    }

    .lang-btn {
      padding: 0.4rem 0.8rem;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .lang-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .lang-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    textarea {
      width: 100%;
      min-height: 400px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      color: var(--text-primary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      resize: vertical;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    textarea::placeholder {
      color: var(--text-muted);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      flex: 1;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      border: none;
      border-radius: 8px;
      color: white;
      font-family: 'Manrope', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(74, 144, 226, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    button span {
      position: relative;
      z-index: 1;
    }

    .secondary-btn {
      background: var(--bg-input);
      border: 1px solid var(--border);
    }

    .secondary-btn:hover {
      background: var(--border);
      box-shadow: none;
    }

    .results {
      min-height: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 1rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--border);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .complexity-card {
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      animation: slideInRight 0.5s ease-out;
    }

    .complexity-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border);
    }

    .complexity-type {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .complexity-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .complexity-explanation {
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.7;
      margin-top: 0.75rem;
    }

    .analysis-section {
      margin-top: 1.5rem;
      padding: 1.25rem;
      background: rgba(74, 144, 226, 0.05);
      border-left: 3px solid var(--accent);
      border-radius: 4px;
    }

    .analysis-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--accent-bright);
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .analysis-text {
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.7;
      white-space: pre-wrap;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
      gap: 1rem;
      text-align: center;
    }

    .empty-icon {
      font-size: 3rem;
      opacity: 0.5;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      border-radius: 8px;
      padding: 1rem;
      color: var(--error);
      font-size: 0.9rem;
      animation: shake 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .footer {
      text-align: center;
      margin-top: 3rem;
      padding: 2rem 0;
      color: var(--text-muted);
      font-size: 0.85rem;
      border-top: 1px solid var(--border);
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer a:hover {
      color: var(--accent-bright);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Big O Analyzer</h1>
      <p class="subtitle">AI-powered time and space complexity analysis</p>
    </header>

    <div class="grid">
      <div class="panel">
        <div class="panel-header">
          <h2 class="panel-title">Code Input</h2>
          <div class="language-selector">
            <button class="lang-btn active" data-lang="auto">Auto</button>
            <button class="lang-btn" data-lang="python">Python</button>
            <button class="lang-btn" data-lang="javascript">JS</button>
            <button class="lang-btn" data-lang="java">Java</button>
            <button class="lang-btn" data-lang="cpp">C++</button>
          </div>
        </div>
        <textarea id="codeInput" placeholder="Paste your code here...

Example:
def binary_search(arr, target):
    left, right = 0, len(arr) - 1
    while left <= right:
        mid = (left + right) // 2
        if arr[mid] == target:
            return mid
        elif arr[mid] < target:
            left = mid + 1
        else:
            right = mid - 1
    return -1"></textarea>
        <div class="button-group">
          <button id="analyzeBtn"><span>Analyze Complexity</span></button>
          <button id="clearBtn" class="secondary-btn"><span>Clear</span></button>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <h2 class="panel-title">Analysis Results</h2>
        </div>
        <div id="results" class="results">
          <div class="empty-state">
            <div class="empty-icon">üìä</div>
            <p>Paste your code and click "Analyze Complexity" to get started</p>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Powered by Claude AI ‚Ä¢ Accurate Big O complexity analysis for algorithms</p>
    </footer>
  </div>

  <script>
    let selectedLanguage = 'auto';

    // Language selector
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedLanguage = btn.dataset.lang;
      });
    });

    // Clear button
    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('codeInput').value = '';
      document.getElementById('results').innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">üìä</div>
          <p>Paste your code and click "Analyze Complexity" to get started</p>
        </div>
      `;
    });

    // Analyze button
    document.getElementById('analyzeBtn').addEventListener('click', async () => {
      const code = document.getElementById('codeInput').value.trim();
      
      if (!code) {
        document.getElementById('results').innerHTML = `
          <div class="error-message">
            ‚ö†Ô∏è Please paste some code to analyze
          </div>
        `;
        return;
      }

      const analyzeBtn = document.getElementById('analyzeBtn');
      analyzeBtn.disabled = true;
      
      document.getElementById('results').innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Analyzing code complexity...</p>
        </div>
      `;

      try {
        const response = await fetch('https://api.anthropic.com/v1/messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            model: 'claude-sonnet-4-20250514',
            max_tokens: 1000,
            messages: [{
              role: 'user',
              content: `You are an expert algorithm analyst. Analyze the following code and provide ONLY a JSON response with this exact structure:

{
  "timeComplexity": "O(...)",
  "timeExplanation": "Brief explanation of why",
  "spaceComplexity": "O(...)",
  "spaceExplanation": "Brief explanation of why",
  "detailedAnalysis": "Detailed breakdown of the algorithm's behavior, loops, recursion, data structures used, and how they contribute to the complexity"
}

Language: ${selectedLanguage}

Code:
\`\`\`
${code}
\`\`\`

Respond ONLY with valid JSON, no markdown, no preamble.`
            }]
          })
        });

        const data = await response.json();
        
        if (!data.content || !data.content[0]) {
          throw new Error('Invalid response from API');
        }

        let resultText = data.content[0].text;
        
        // Clean up potential markdown formatting
        resultText = resultText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
        
        const analysis = JSON.parse(resultText);

        document.getElementById('results').innerHTML = `
          <div class="complexity-card">
            <div class="complexity-header">
              <span class="complexity-type">Time Complexity</span>
              <span class="complexity-value">${analysis.timeComplexity}</span>
            </div>
            <div class="complexity-explanation">${analysis.timeExplanation}</div>
          </div>

          <div class="complexity-card">
            <div class="complexity-header">
              <span class="complexity-type">Space Complexity</span>
              <span class="complexity-value">${analysis.spaceComplexity}</span>
            </div>
            <div class="complexity-explanation">${analysis.spaceExplanation}</div>
          </div>

          <div class="analysis-section">
            <div class="analysis-title">Detailed Analysis</div>
            <div class="analysis-text">${analysis.detailedAnalysis}</div>
          </div>
        `;

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('results').innerHTML = `
          <div class="error-message">
            ‚ùå Error analyzing code: ${error.message}. Please try again.
          </div>
        `;
      } finally {
        analyzeBtn.disabled = false;
      }
    });

    // Allow Enter key to trigger analysis (Ctrl/Cmd + Enter)
    document.getElementById('codeInput').addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        document.getElementById('analyzeBtn').click();
      }
    });
  </script>
</body>
</html>
